<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BILAL-MD MINI BOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap');
    
    :root {
      --primary: #8a2be2;
      --secondary: #00f7ff;
      --accent: #ff2a6d;
      --dark: #0c1020;
      --darker: #080c18;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 247, 255, 0.1) 0%, transparent 50%);
      z-index: -2;
    }
    
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      perspective: 1000px;
      transform-style: preserve-3d;
      z-index: -1;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    
    .main {
      position: relative;
      width: 100%;
      max-width: 380px;
    }
    
    .box {
      width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      background: var(--glass);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateY(0deg);
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      z-index: 1;
    }
    
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), rgba(0, 247, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 6s infinite;
      z-index: -1;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    
    .box:hover {
      transform: perspective(1000px) rotateY(5deg);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 15px rgba(138, 43, 226, 0.3);
    }
    
    .logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      letter-spacing: 2px;
    }
    
    .centered-text {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: var(--secondary);
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    
    h6 {
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
    }
    
    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 4px;
      gap: 4px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .input-container input {
      border-radius: 8px 0 0 8px;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      flex-basis: 75%;
      padding: 15px;
      border: none;
      border-right: 1px solid rgba(138, 43, 226, 0.3);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .input-container input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-container button {
      flex-basis: 25%;
      padding: 15px;
      background: linear-gradient(135deg, var(--primary) 0%, #6a11cb 100%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .input-container button:hover::before {
      left: 100%;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, var(--accent) 0%, #ff2a6d 100%);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
    }
    
    .input-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #waiting-message {
      display: none;
      color: var(--secondary);
      font-family: 'Orbitron', sans-serif;
      margin: 15px 0;
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
      animation: pulse 1.5s infinite;
    }
    
    #pair {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    
    .code-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .code-display:hover {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
      transform: translateY(-2px);
    }
    
    .code-text {
      color: white;
      font-weight: 500;
    }
    
    .code-value {
      color: var(--secondary);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .error-message {
      color: var(--accent);
      font-weight: 500;
      background: rgba(255, 42, 109, 0.1);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 42, 109, 0.3);
    }
    
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 8px;
        border-right: none;
        border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      }
      
      .input-container button {
        padding: 12px;
        border-radius: 8px;
      }
      
      .box {
        padding: 25px 20px;
      }
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div class="logo">
          <div class="logo-text">üåπ PAIR üåπ</div>
        </div>
        
        <div id="text">
          <h3 class="centered-text">üëë BILAL-MD MINI BOT üëë</h3>
          <h6>üåü ENTREZ VOTRE NUM√âRO WHATSAPP üåü</h6>
          <div class="input-container">
            <input placeholder="+212612345678" type="tel" id="number" name="number">
            <button id="submit">‚ù§Ô∏è DONE ‚ù§Ô∏è</button>
          </div>
         
          <a id="waiting-message" class="centered-text">‚è≥ G√âN√âRATION DU CODE...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDiv = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const box = document.getElementById("box");
    const waitingMessage = document.getElementById("waiting-message");

    // Cr√©er les particules d'arri√®re-plan
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 2;
        const colors = [
          'rgba(138, 43, 226, 0.3)', 
          'rgba(0, 247, 255, 0.3)', 
          'rgba(255, 42, 109, 0.3)'
        ];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();

    // Fonction pour copier le code
    async function copyCode() {
      const codeValue = document.getElementById("copy-value").innerText;
      const codeDisplay = document.getElementById("code-display");
      
      try {
        await navigator.clipboard.writeText(codeValue);
        
        codeDisplay.innerHTML = '<i class="fas fa-check" style="color:#00ff00; margin-right:8px;"></i> COPI√â!';
        codeDisplay.style.background = 'rgba(0, 255, 0, 0.1)';
        codeDisplay.style.border = '1px solid rgba(0, 255, 0, 0.3)';
        
        setTimeout(() => {
          codeDisplay.innerHTML = `
            <i class="fas fa-copy" style="color:var(--secondary);"></i>
            <span class="code-text">CODE: </span>
            <span class="code-value" id="copy-value">${codeValue}</span>
          `;
          codeDisplay.style.background = 'rgba(0, 0, 0, 0.3)';
          codeDisplay.style.border = '1px solid var(--glass-border)';
        }, 2000);
      } catch (err) {
        console.error('Erreur de copie:', err);
      }
    }

    // Gestionnaire du bouton submit
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      const inputValue = numberInput.value.trim();
      
      // Validation: champ vide
      if (!inputValue) {
        pairDiv.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Entrez votre num√©ro WhatsApp avec le code pays.</div>';
        return;
      }
      
      // Nettoyer le num√©ro (retirer tout sauf les chiffres)
      const cleanNumber = inputValue.replace(/[^0-9]/g, "");
      
      // Validation: longueur
      if (cleanNumber.length < 10) {
        pairDiv.innerHTML = '<div class="error-message"><i class="fas fa-times"></i> Num√©ro invalide (minimum 10 chiffres)</div>';
        return;
      }
      
      // Formater l'affichage du num√©ro
      let formattedNumber = "+";
      const digits = cleanNumber.split('');
      digits.forEach((digit, index) => {
        formattedNumber += digit;
        if (index === 2 || index === 7) {
          formattedNumber += " ";
        }
      });
      
      numberInput.value = formattedNumber;
      numberInput.style.color = "white";
      
      // D√©sactiver le bouton et afficher le message d'attente
      submitBtn.disabled = true;
      waitingMessage.style.display = "block";
      pairDiv.innerHTML = '';
      
      try {
        // Appeler l'API pour g√©n√©rer le code
        const { data } = await axios.get(`/code?number=${cleanNumber}`);
        
        const code = data.code || "Service Unavailable";
        
        waitingMessage.style.display = "none";
        submitBtn.disabled = false;
        
        // Afficher le code
        pairDiv.innerHTML = `
          <div class="code-display pulse" id="code-display" onclick="copyCode()">
            <i class="fas fa-copy" style="color:var(--secondary);"></i>
            <span class="code-text">CODE: </span>
            <span class="code-value" id="copy-value">${code}</span>
          </div>
          <p style="margin-top:15px; font-size:13px; color:rgba(255,255,255,0.6);">
            <i class="fas fa-info-circle"></i> Cliquez pour copier le code<br>
            ‚ö†Ô∏è Valide 60 secondes
          </p>
        `;
        
      } catch (error) {
        waitingMessage.style.display = "none";
        submitBtn.disabled = false;
        
        const errorMsg = error.response?.data?.error || 'Service temporairement indisponible';
        
        pairDiv.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${errorMsg}</div>`;
        
        console.error('Erreur:', error);
      }
    });
    
    // Permettre d'appuyer sur Entr√©e pour soumettre
    numberInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
